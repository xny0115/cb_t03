# 학습 및 생성 기본 설정

[generate]
# UI 고정 여부(yes로 두면 UI 값 무시)
lock_ui = yes
# 출력 온도
temperature = 0.3
# 누적 확률 임계값
top_p = 0.9
# 최대 생성 토큰 수
max_new_tokens = 128
# 반복 패널티
repetition_penalty = 1.1
# 상위 k 토큰 샘플링
top_k = 0
# 반복 금지 n-그램 크기
no_repeat_ngram_size = 0
# 빔 서치 개수
num_beams = 1
# 샘플링 사용 여부
do_sample = yes
# 난수 시드(auto: 자동)
seed = auto
# 중지 토큰 시퀀스
stop =

[train]
# 학습 에포크 수
num_epochs = 20
# 배치 크기
batch_size = 48
# 학습률
learning_rate = 0.0002
# 드롭아웃 비율
dropout_ratio = 0.1
# 기울기 클리핑 한계
grad_clip = 1.0
# 최소 학습률
min_lr = 0.00001
# 혼합 정밀도 사용 여부
use_mixed_precision = yes
# 모델 차원
model_dim = 256
# 피드포워드 차원
ff_dim = 1024
# 어텐션 헤드 수
num_heads = 8
# 인코더 레이어 수
num_encoder_layers = 6
# 디코더 레이어 수
num_decoder_layers = 6
# 데이터 로더 워커 수
num_workers = 6
# 핀 메모리 사용 여부
pin_memory = yes
# SentencePiece 모델 경로
spm_model_path = tokenizer/spm.model
# 체크포인트 이어서 학습 여부
resume = no

